<!DOCTYPE html>
<html ng-app="loginApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- CSS de Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<!-- Scripts de jQuery y Bootstrap -->
<script src="js/angular.js"></script>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/application/login.js"></script>
<title>Login Page</title>
</head>
<body ng-controller="loginAppCtrl" id="loginAppCtrl">

	<!-- Menú de navegación -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="home.html">Rol Generator</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Juegos<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="l5a.html">La leyenda de los cinco anillos</a></li>
							<li><a href="cthulhu.html">La llamada de Cthulhu</a></li>
						</ul></li>
					<li><a href="shop.html">Enlaces de Compra</a></li>
					<li class="active"><a href="contactUs.html">Contacto</a></li>
					<li><a href="actualizaciones.html">Próximas
							actualizaciones</a></li>
					<li><a href="descargas.html">Descargas</a></li>
				</ul>
				<div class="navbar-right navbar-text">
					<a class="navbar-link" href="registration.html">Regístrate</a>
				</div>
			</div>

		</div>
	</nav>

	<!-- Contenedor para el formulario -->
	<div class="container">
		<div class="jumbotron">
			<h1>Login</h1>

			<div class="alert alert-danger" ng-show="controller.error">
				There was a problem logging in. Please try again.</div>
			<form role="form">
				<div class="form-group">
					<label for="username">Username:</label> <input type="text"
						class="form-control" id="username" name="username"
						ng-model="username" required/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label> <input type="password"
						class="form-control" id="password" name="password"
						ng-model="password" required/>
				</div>
				<button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
			</form>
			
		</div>
	</div>

	<!-- Pie de página -->
	<footer class="footer">
		<div class="container"
			style="width: auto; max-width: 680px; padding: 0 15px;">
			<p class="text-muted" style="margin: 20px 0;">Copyright (c) Jorge
				López Yagüe 2016</p>
		</div>
	</footer>
</body>
</html>
